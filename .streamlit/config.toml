[theme]
# Force dark mode
base = "dark"
primaryColor = "#4a9eff"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
font = "sans serif"

[client]
# Disable theme selection in settings menu
showSidebarNavigation = false
toolbarMode = "minimal"

[ui]
# Hide theme chooser
hideTopBar = false

[browser]
gatherUsageStats = false

[server]
# Prevent theme changes
enableCORS = false
enableXsrfProtection = true
